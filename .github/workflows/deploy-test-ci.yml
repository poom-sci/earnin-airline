name: deploy-test-ci

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: airline
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup database
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d airline -f db/schema.sql
    
    - name: Start Wiremock
      run: |
        docker run -d --name wiremock -p 8081:8080 wiremock/wiremock:3.9.1
        docker cp passport_api/. wiremock:/home/wiremock/
        sleep 5
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - run: pip install -r requirements.txt
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airline
        PASSPORT_API: http://localhost:8081
      run: pytest -v
